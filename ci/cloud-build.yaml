
steps:
- id: 'docker build'
  name: 'docker'
  args: 
  -  'build'
  -  '-t'
  -  'europe-west1-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}:latest'
  -  '.'

- id: 'tf init'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform init

- id: 'tf plan'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform plan


- id: 'tf apply'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform apply -auto-approve



options:
  logging: CLOUD_LOGGING_ONLY

images:
- 'europe-west1-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE}:latest'

